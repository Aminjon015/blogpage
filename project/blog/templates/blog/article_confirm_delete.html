{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock title %}
{% block main %}
<form action="" method="post">
    {% csrf_token %}
    <p class="text-light">
        Вы действительно хотите удалить статью с названием "{{ article.title }}" ?
    </p>
    <input type="submit" value="Да, удалить" class="btn btn-danger">
    <a href="{{ article.get_absolute_url }}" class="btn btn-dark">Назад</a>
</form>
{% endblock main %}
